<template>
    
    <lightning-input type="text" label="Cache Name" class="cacheName slds-m-bottom_medium" value={cacheName} onchange={handleCacheNameChange}></lightning-input>

    <lightning-input type="text" label="Cache Key" class="cacheKey slds-m-bottom_medium" value={cacheKey} onchange={handleCacheKeyChange}></lightning-input>

    <lightning-input type="checkbox" label="Cache Enabled?" class="cacheEnabled" value={cacheEnabled} onchange={handleCacheEnabledChange}></lightning-input>

</template>
