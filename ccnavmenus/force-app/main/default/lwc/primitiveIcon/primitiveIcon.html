 <template>
    <template lwc:if={isIconFa}>
        <span class={computedClass}>
            <span class={iconName}></span>
        </span>
    </template>
    <template lwc:else>
        <svg
            class={computedClass}
            focusable="false"
            data-key={name}
            aria-hidden="true"
        >
            <use xlink:href={href}></use>
        </svg>
    </template>
</template>
