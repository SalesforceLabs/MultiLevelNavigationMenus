 <template>
    <div class="slds-tree_container" onclick={handleDropDownClose} id="treeDiv">
        <h4 class="slds-tree__group-header" id="treeheading">{header}</h4>
        
        <template if:true={widthCalculated}>
            <c-tree-item
                if:true={hasChildren}
                class="slds-tree"
                role="tree"
                aria-labelledby="treeheading"
                is-root
                node-key={rootElement}
                child-items={children}
                focused-child={focusedChild}
                is-vertical={isVertical}
                uuid={uuid}
                url-sub-map-json={urlSubMapJson}
            >
            </c-tree-item>
       </template>

        <template if:false={widthCalculated}>
            <c-tree-item
                if:true={hasChildren}
                class="slds-tree-hidden"
                role="tree"
                aria-labelledby="treeheading"
                is-root
                node-key={rootElement}
                child-items={childrenFirstLevel}
                focused-child={focusedChild}
                is-vertical={isVertical}
                uuid={uuid}
                url-sub-map-json={urlSubMapJson}
            >
            </c-tree-item>
        </template>

    </div>
</template>
