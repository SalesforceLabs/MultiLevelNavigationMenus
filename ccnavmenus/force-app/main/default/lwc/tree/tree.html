 <template>
    <div class={treeContainerClasses} onclick={handleDropDownClose} id="treeDiv" role="treeContainer">
            <template if:true={widthCalculated}>
                <c-tree-item
                    if:true={hasChildren}
                    class="slds-tree"
                    is-root
                    node-key={rootElement}
                    child-items={children}
                    focused-child={focusedChild}
                    is-vertical={isVertical}
                    uuid={uuid}
                    
                    menu-aria-announcement={menuAriaAnnouncement}

                    brand-navigation-color-text={brandNavigationColorText}
                    brand-navigation-bar-background-color={brandNavigationBarBackgroundColor}
                    brand-navigation-background-color={brandNavigationBackgroundColor}
                    font-family={fontFamily}
                    text-transform={textTransform}
                    top-level-item-spacing={topLevelItemSpacing}
                    menu-alignment={menuAlignment}
                >
                </c-tree-item>
        </template>

        <template if:false={widthCalculated}>
            <c-tree-item
                if:true={hasChildren}
                class="slds-tree-hidden"
                is-root
                node-key={rootElement}
                child-items={childrenFirstLevel}
                focused-child={focusedChild}
                is-vertical={isVertical}
                uuid={uuid}
                
                menu-aria-announcement={menuAriaAnnouncement}

                brand-navigation-color-text={brandNavigationColorText}
                brand-navigation-bar-background-color={brandNavigationBarBackgroundColor}
                brand-navigation-background-color={brandNavigationBackgroundColor}
                font-family={fontFamily}
                text-transform={textTransform}
                top-level-item-spacing={topLevelItemSpacing}
                menu-alignment={menuAlignment}
            >
            </c-tree-item>
        </template>
    </div>
</template>
