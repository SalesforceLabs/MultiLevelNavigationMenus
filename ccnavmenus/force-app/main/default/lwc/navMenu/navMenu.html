<template>

    <template if:false={hamburgerMenu}>
        <template if:true={isVertical}>
            <c-tree 
                items={items} 
                selected-item={url} 
                selected-contains="true" 
                is-vertical={isVertical} 
                uuid={uuid} 
                url-sub-map-json={urlSubMapJson} 
                class="vertical-menu"

                brand-navigation-color-text={brandNavigationColorText}
                brand-navigation-bar-background-color={brandNavigationBarBackgroundColor}
                brand-navigation-background-color={brandNavigationBackgroundColor}
                font-family={fontFamily}
                text-transform={textTransform}
            ></c-tree>
        </template>

        <template if:false={isVertical}>
            <c-tree 
                items={items} 
                selected-item={url} 
                selected-contains="true" 
                class="horizontal-menu" 
                is-vertical={isVertical} 
                uuid={uuid} 
                url-sub-map-json={urlSubMapJson}

                brand-navigation-color-text={brandNavigationColorText}
                brand-navigation-bar-background-color={brandNavigationBarBackgroundColor}
                brand-navigation-background-color={brandNavigationBackgroundColor}
                font-family={fontFamily}
                text-transform={textTransform}
            ></c-tree>
        </template>
    </template>

    <template if:true={hamburgerMenu}>
        <div class="toggleDiv">
            <button class="slds-button slds-button_icon slds-button_icon-inverse" title="Toggle Menu" onclick={toggleHamburgerMenu}>
                <lightning-icon icon-name="utility:rows" size="medium" variant="inverse" class="ccnavmenu">
                </lightning-icon>
                <span class="slds-assistive-text">Toggle Menu</span>
            </button>
        </div>

        <template if:true={hamburgerMenuVisible}>
            <div class="hamburgerMenuContainer">
                
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={toggleHamburgerMenu}>
                    <lightning-icon icon-name="utility:close" size="small" >
                    </lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>

                <c-tree 
                items={items} 
                selected-item={url} 
                selected-contains="true" 
                class="vertical-menu" 
                is-vertical="true" 
                uuid={uuid} 
                url-sub-map-json={urlSubMapJson}

                brand-navigation-color-text={brandNavigationColorText}
                brand-navigation-bar-background-color={brandNavigationBarBackgroundColor}
                brand-navigation-background-color={brandNavigationBackgroundColor}
                font-family={fontFamily}
                text-transform={textTransform}
            ></c-tree>
            </div>
        </template>
    </template>
    
</template>
