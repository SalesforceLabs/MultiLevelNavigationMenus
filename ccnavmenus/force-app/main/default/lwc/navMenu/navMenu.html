<template>

    <template if:false={hamburgerMenu}>
        <template if:true={isVertical}>
            <c-tree 
                items={items} 
                selected-item={url} 
                selected-contains="true" 
                is-vertical={isVertical} 
                uuid={uuid} 
                url-sub-map-json={urlSubMapJson} 
                class="vertical-menu"

                brand-navigation-color-text={brandNavigationColorText}
                brand-navigation-bar-background-color={brandNavigationBarBackgroundColor}
                brand-navigation-background-color={brandNavigationBackgroundColor}
                font-family={fontFamily}
                text-transform={textTransform}
            ></c-tree>
        </template>

        <template if:false={isVertical}>
            <c-tree 
                items={items} 
                selected-item={url} 
                selected-contains="true" 
                class="horizontal-menu" 
                is-vertical={isVertical} 
                uuid={uuid} 
                url-sub-map-json={urlSubMapJson}

                brand-navigation-color-text={brandNavigationColorText}
                brand-navigation-bar-background-color={brandNavigationBarBackgroundColor}
                brand-navigation-background-color={brandNavigationBackgroundColor}
                font-family={fontFamily}
                text-transform={textTransform}
            ></c-tree>
        </template>
    </template>

    <template if:true={hamburgerMenu}>

            <button data-id="toggleHamburgerMenu" class="slds-button slds-button_icon slds-button_icon-inverse ccnavmenu-hamburger-button" title="Toggle Menu" onclick={toggleHamburgerMenu}>
                <svg focusable="false" 
                    data-key="rows" 
                    aria-hidden="true" 
                    class="slds-icon ccnavmenu-hamburger-icon">
                        <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#rows"></use>
                </svg>
                <span class="slds-assistive-text">Toggle Menu</span>
            </button>

        <template if:true={hamburgerMenuVisible}>
            <div class="hamburgerMenuContainer">
                
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse slds-p-horizontal_x-small ccnavmenu-hamburger-button ccnavmenu-hamburger-button-close" title="Close" onclick={toggleHamburgerMenu}>
                    <svg focusable="false" 
                    data-key="close" 
                    aria-hidden="true" 
                    class="slds-icon slds-icon_x-small ccnavmenu-hamburger-icon">
                        <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text">Close</span>
                </button>

                <c-tree 
                items={items} 
                selected-item={url} 
                selected-contains="true" 
                class="vertical-menu" 
                is-vertical="true" 
                uuid={uuid} 
                url-sub-map-json={urlSubMapJson}

                brand-navigation-color-text={brandNavigationColorText}
                brand-navigation-bar-background-color={brandNavigationBarBackgroundColor}
                brand-navigation-background-color={brandNavigationBackgroundColor}
                font-family={fontFamily}
                text-transform={textTransform}
            ></c-tree>
            </div>
        </template>
    </template>
    
</template>
