<template>

    <template if:true={isVertical}>
        <c-tree items={items} selected-item={url} selected-contains="true" is-vertical={isVertical} uuid={uuid} url-sub-map-json={urlSubMapJson} class="vertical-menu"></c-tree>
    </template>

    <template if:false={isVertical}>
        <c-tree items={items} selected-item={url} selected-contains="true" class="horizontal-menu" is-vertical={isVertical} uuid={uuid} url-sub-map-json={urlSubMapJson}></c-tree>
    </template>
    
</template>
